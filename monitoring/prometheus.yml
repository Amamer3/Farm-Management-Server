# Prometheus Configuration for Farm Management Server

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "farm_rules.yml"

scrape_configs:
  - job_name: 'farm-management-server'
    static_configs:
      - targets: ['localhost:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['localhost:9121']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
