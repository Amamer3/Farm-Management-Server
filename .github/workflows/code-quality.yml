name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npx prettier --check "src/**/*.{ts,js,json}"

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Check for TODO/FIXME comments (warning only)
        continue-on-error: true
        run: |
          if grep -r "TODO\|FIXME" src/ --exclude-dir=node_modules; then
            echo "⚠️  Found TODO/FIXME comments in code (non-blocking)"
          fi

      - name: Check for console.log statements (warning only)
        continue-on-error: true
        run: |
          if grep -r "console\.log" src/ --exclude-dir=node_modules; then
            echo "⚠️  Found console.log statements in code (non-blocking)"
          fi
